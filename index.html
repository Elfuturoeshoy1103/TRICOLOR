<td width="132"> 
  <div id="fechaHora" style="font-family: Arial; font-size: 12pt; font-weight: bold;"></div>

  <script>
    function actualizarFechaHora() {
      const ahora = new Date();

      const opcionesFecha = {
        weekday: 'long',
        day: '2-digit',
        month: 'long',
        year: 'numeric'
      };

      const opcionesHora = {
        hour: 'numeric',
        minute: '2-digit',
        hour12: true
      };

      const fecha = ahora.toLocaleDateString('es-CO', opcionesFecha);
      const hora = ahora.toLocaleTimeString('es-CO', opcionesHora).replace(':', ':');

      document.getElementById('fechaHora').innerHTML = fecha + '<br>' + hora;
    }

    actualizarFechaHora();
    setInterval(actualizarFechaHora, 1000);
  </script>
</td>
